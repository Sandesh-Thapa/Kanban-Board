<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .clear-btn {
        position: absolute;
        top: 2px;
        right: 2px;
        padding: 5px;
        border-radius: 10px;
        background: #36393f;
        cursor: pointer;
        color: aliceblue;
        border: none;
        border: 1px solid #5b5b5b;
      }
    </style>
  </head>
  <body>
    <button class="clear-btn">Clear Local Data</button>
    <div id="app"></div>
    <script>
      document.querySelector(".clear-btn").addEventListener('click', () => {
        localStorage.removeItem("sections");
        location.reload();
      })
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
