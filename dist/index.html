<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Kanban-Board/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .clear-btn {
        position: absolute;
        top: 2px;
        right: 2px;
        padding: 5px;
        border-radius: 10px;
        background: #36393f;
        cursor: pointer;
        color: aliceblue;
        border: none;
        border: 1px solid #5b5b5b;
      }
    </style>
    <script type="module" crossorigin src="/Kanban-Board/assets/index-f4042da5.js"></script>
    <link rel="stylesheet" href="/Kanban-Board/assets/index-9ff73d2c.css">
  </head>
  <body>
    <button class="clear-btn">Clear Local Data</button>
    <div id="app"></div>
    <script>
      document.querySelector(".clear-btn").addEventListener('click', () => {
        localStorage.removeItem("sections");
        location.reload();
      })
    </script>
    
  </body>
</html>
